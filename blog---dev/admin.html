<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Fira+Mono&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #e3f0ff 0%, #f5f7fa 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .admin-container {
            background: #fff;
            padding: 44px 38px 36px 38px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 90vw;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97);}
            to   { opacity: 1; transform: scale(1);}
        }
        h1 {
            margin-bottom: 28px;
            color: #007bff;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.08em;
        }
        input {
            margin-bottom: 22px;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1.7px solid #b0c4de;
            font-size: 1.08em;
            width: 240px;
            background: #f7fbff;
            transition: border 0.2s;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        input:focus {
            outline: none;
            border: 1.7px solid #007bff;
            background: #e3f0ff;
        }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 9px;
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            font-size: 1.13em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.09);
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #003e80 100%);
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
        }
        .codigo-exemplo {
            font-family: 'Fira Mono', 'Consolas', monospace;
            background: #e3f0ff;
            color: #1a237e;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 1em;
            margin-bottom: 18px;
            letter-spacing: 2px;
            box-shadow: 0 1px 4px rgba(0,123,255,0.07);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Registro de Administrador</h1>
        <div class="codigo-exemplo">Exemplo: 8DF2A1BC</div>
        <form id="adminCodeForm" autocomplete="off">
            <label for="adminCode">Código de Admin:</label><br>
            <input type="text" id="adminCode" name="adminCode" required maxlength="12" autocomplete="off"><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('adminCodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const codigo = document.getElementById('adminCode').value.trim();
            // Aqui você pode validar o código, se quiser
            if (codigo.length >= 6) {
                sessionStorage.setItem('codigoAdmin', codigo);
                window.location.href = "painel-admin.html";
            } else {
                alert("Código inválido!");
            }
        });
    </script>
</body>
</html>
