<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Fira+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #e3f0ff 0%, #f5f7fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .painel-container {
            background: #fff;
            padding: 44px 38px 36px 38px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 90vw;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97);}
            to   { opacity: 1; transform: scale(1);}
        }
        h1 {
            color: #007bff;
            margin-bottom: 18px;
        }
        .codigo-admin {
            font-family: 'Fira Mono', 'Consolas', monospace;
            background: #e3f0ff;
            color: #1a237e;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1.1em;
            margin-bottom: 24px;
            letter-spacing: 2px;
            box-shadow: 0 1px 4px rgba(0,123,255,0.07);
        }
        .painel-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 9px;
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            font-size: 1.13em;
            font-weight: 700;
            cursor: pointer;
            margin: 12px 0;
            box-shadow: 0 2px 8px rgba(0,123,255,0.09);
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .painel-btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #003e80 100%);
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
        }
    </style>
</head>
<body>
    <div class="painel-container">
        <h1>Painel do Administrador</h1>
        <div id="codigoAdmin" class="codigo-admin"></div>
        <button class="painel-btn" onclick="window.location.href='cadastros.html'">Ir para Cadastros</button>
        <button class="painel-btn" onclick="window.location.href='admin-posts.html'">Gerenciar Publicações</button>
        <button class="painel-btn" onclick="voltar()">Voltar</button>
        
    </div>
    <script>
        // Recupera o código do admin da sessionStorage (ou localStorage, se preferir)
        let codigo = sessionStorage.getItem('codigoAdmin');
        if (!codigo) {
            // Se não houver código, impede acesso
            alert('Acesso restrito! Faça login como administrador.');
            window.location.href = 'admin.html';
        } else {
            document.getElementById('codigoAdmin').textContent = 'Código do Admin: ' + codigo;
        }

        // Função voltar para a página anterior
        function voltar() {
            if (document.referrer) {
                window.location.href = document.referrer;
            } else {
                window.location.href = 'admin.html';
            }
        }
    </script>
</body>
</html>
