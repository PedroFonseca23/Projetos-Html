<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Control - Bem-vindo</title>
    <link rel="stylesheet" href="css/css_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="logo">
        <h2>BGP</h2>
    </div>

    <div id="login-container">
        <h1>Bem-vindo de volta!</h1>
        <hr>
        <form id="loginForm">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required autocomplete="username">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required autocomplete="current-password">
            
            <button type="submit">Entrar</button>
        </form>
        <p class="switch-form-link">
            Não tem cadastro? <a href="#" id="show-cadastro">Registre-se aqui!</a>
        </p>
    </div>

    <div id="cadastro-container" style="display:none;">
        <h1>Cadastre-se!</h1>
        <hr>
        <form id="cadastroForm">
            <label for="cadUsuario">Usuário:</label>
            <input type="text" id="cadUsuario" name="cadUsuario" required>

            <label for="cadCpf">CPF:</label>
            <input type="text" id="cadCpf" name="cadCpf" required>

            <label for="cadSenha">Senha:</label>
            <input type="password" id="cadSenha" name="cadSenha" required autocomplete="new-password">

            <button type="submit">Cadastrar</button>
        </form>
        <p class="switch-form-link">
            Já tem cadastro? <a href="#" id="show-login">Acesse o Login!</a>
        </p>
    </div>
</div>

<div id="toast-container"></div>


<script>
    const loginContainer = document.getElementById('login-container');
    const cadastroContainer = document.getElementById('cadastro-container');
    const showCadastroLink = document.getElementById('show-cadastro');
    const showLoginLink = document.getElementById('show-login');
    
    // --- NOVA LÓGICA DE NOTIFICAÇÃO ---
    function showToast(message, isError = true) {
        const toastContainer = document.getElementById('toast-container');
        
        const toast = document.createElement('div');
        toast.className = `toast ${isError ? 'error' : 'success'}`;
        
        const icon = document.createElement('span');
        icon.className = 'toast-icon';
        icon.textContent = isError ? '✖' : '✔';
        
        const text = document.createElement('span');
        text.textContent = message;
        
        toast.appendChild(icon);
        toast.appendChild(text);
        
        toastContainer.appendChild(toast);
        
        // Adiciona a classe para animação de entrada
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);

        // Define um tempo para a notificação desaparecer
        setTimeout(() => {
            toast.classList.remove('show');
            // Remove o elemento do DOM após a animação de saída
            setTimeout(() => {
                toast.remove();
            }, 500);
        }, 4000); // A notificação fica visível por 4 segundos
    }

    showCadastroLink.addEventListener('click', function(e) {
        e.preventDefault();
        loginContainer.style.display = 'none';
        cadastroContainer.style.display = 'block';
    });

    showLoginLink.addEventListener('click', function(e) {
        e.preventDefault();
        cadastroContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    });

    function mascaraCPF(input) { /* ... (código da máscara) ... */ }
    mascaraCPF(document.getElementById('cadCpf'));

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;
        
        const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
        const usuarioEncontrado = cadastros.find(c => c.usuario === usuario && c.senha === senha);

        if (usuarioEncontrado) {
             if (senha === "admin1234") {
                showToast('Login de admin bem-sucedido!', false);
                setTimeout(() => { window.location.href = 'admin.html'; }, 1500);
            } else {
                sessionStorage.setItem('loggedInUser', usuario);
                showToast('Login realizado com sucesso!', false);
                setTimeout(() => { window.location.href = 'interface.html'; }, 1500);
            }
        } else {
            showToast('Usuário ou senha incorretos!');
        }
    });

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const usuario = document.getElementById('cadUsuario').value;
        const cpf = document.getElementById('cadCpf').value;
        const senha = document.getElementById('cadSenha').value;
        const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
        
        if (cadastros.some(c => c.usuario === usuario)) {
            showToast('Este nome de usuário já existe.');
            return;
        }
        
        if (cadastros.some(c => c.cpf === cpf)) {
            showToast('Este CPF já está cadastrado.');
            return;
        }

        cadastros.push({ usuario, cpf, senha });
        localStorage.setItem('cadastros', JSON.stringify(cadastros));
        
        showToast('Cadastro realizado com sucesso!', false);
        
        setTimeout(() => {
            cadastroContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            document.getElementById('cadastroForm').reset();
        }, 2000);
    });
</script>

</body>
</html>
